<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular-instagram.png" alt="logo" class="insta_logo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" alt="logo" class="insta_logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="pefil" class="insta_perfil">
                </div>
                <a href="#" class="insta_login">Continue como clinteastwood</a>
                <a href="#" class="insta_logout">remover conta</a>
             </div>
             <div class="grou">
                 <p class="not-account">Não é clinteastwood</p>
                 <p class="not-account">
                     <span class="link-blue">Alternar contas</span>
                     ou
                     <span class="link-blue">Inscreva-se</span>
                 </p>
             </div>
             <div class="get-the-app">
                 <p class="get-app">Baixe o App</p>
                 <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </div>
             </div>
        </div>
    </div>
</body>
</html>
